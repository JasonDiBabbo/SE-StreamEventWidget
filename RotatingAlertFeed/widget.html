<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/7e2a25f815.js" crossorigin="anonymous"></script>

<link href="https://fonts.googleapis.com/css?family={{fontFamily}}:400,{{fontWeight}}" rel="stylesheet" />

<div class="container flex {{feedOrientation}} align-center">
    <div class="badge">
        <video autoplay loop class="badge-content">
            <source src="{{badgeVideo}}" type="video/webm">
        </video>
    </div>

    <div class="bar">
        <div class="bar-alert">
            <i class="bar-alert-icon fas fa-heart"></i>
            <span class="bar-alert-text">MonsterAbe</span>
        </div>
    </div>
</div>
